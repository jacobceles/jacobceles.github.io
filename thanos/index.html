      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/underscore.js"></script>
      <script type="text/javascript" src="js/jsonform.js"></script>
      <script type="text/javascript">

        $.getJSON('/json/source_components.json', function(sourceJson) {
          getForm(sourceJson)
        });

        function getForm(sourceJson){
           $.getJSON('/json/source_form.json', function(formJson) {
             generateForm(sourceJson, formJson)
           });
        }

        function generateForm(sourceJson, formJson){
          var onSubmit = {
            onSubmit: function (errors, values) {
              $('#res').html('Result:<pre>' +
                JSON.stringify(values, null, 1) + '</pre>');
              $('html, body').animate({
                scrollTop: 0
              }, 'fast');
            }
          }
          
          var data={
            ...sourceJson,...formJson,...onSubmit
          }

          $('form').jsonForm(
            data
          );
        }
         
      </script>
