<!DOCTYPE html>
<html>
   
   <head>
      <meta charset="utf-8" />
      <title>Thanos JSON Generator</title>
      <link rel="stylesheet" style="text/css" href="css/bootstrap.min.css" />
      <link rel="stylesheet" style="text/css" href="css/bootstrap.min.css.map" />
      <link rel="stylesheet" style="text/css" href="css/custom.css" />
   </head>

   <body>
      <h1 style="text-align:center">Thanos JSON Generator</h1>
      
      <div style="float:left; width:50%; margin-left:10px;">
         <form></form>
      </div>
      
      <div style="float:right; width:40%; margin-right:10px; margin-top:40px;">
         <h6 id="res"></h6>
      </div>
      
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/underscore.js"></script>
      <script type="text/javascript" src="js/jsonform.js"></script>
      <script type="text/javascript">

        $.getJSON('https://jacobcelestine.com/thanos/json/source_components.json', function(sourceJson) {
          getForm(sourceJson)
        });

        function getForm(sourceJson){
           $.getJSON('https://jacobcelestine.com/thanos/json/form_components.json', function(formJson) {
             generateForm(sourceJson, formJson)
           });
        }

        function generateForm(sourceJson, formJson){
          var onSubmit = {
            onSubmit: function (errors, values) {
              $('#res').html('Result:<pre>' +
                JSON.stringify(values, null, 1) + '</pre>');
              $('html, body').animate({
                scrollTop: 0
              }, 'fast');
            }
          }
          
          var data={
            ...sourceJson,...formJson,...onSubmit
          }

          $('form').jsonForm(
            data
          );
        }
         
      </script>

   </body>

</html>
