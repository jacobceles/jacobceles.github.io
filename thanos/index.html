<!DOCTYPE html>
<html lang="en">
   
   <head>
      <title>Thanos JSON Generator</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" style="text/css" href="css/custom.css" />
   </head>

   <body>
      <h1 style="text-align:center">Thanos JSON Generator</h1>
      
      <div style="float:left; width:50%; margin-left:10px;">
         <form></form>
      </div>
      
      <div style="float:right; width:40%; margin-right:10px; margin-top:40px;">
         <h6 id="res"></h6>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/underscore.js"></script>
      <script type="text/javascript" src="js/jsonform.js"></script>
      <script type="text/javascript">

        $.getJSON('https://jacobcelestine.com/thanos/json/source_components.json', function(sourceJson) {
          getForm(sourceJson)
        });

        function getForm(sourceJson){
           $.getJSON('https://jacobcelestine.com/thanos/json/form_components.json', function(formJson) {
             generateForm(sourceJson, formJson)
           });
        }

        function generateForm(sourceJson, formJson){
          var onSubmit = {
            onSubmit: function (errors, values) {
              $('#res').html('Result:<pre>' +
                JSON.stringify(values, null, 1) + '</pre>');
              $('html, body').animate({
                scrollTop: 0
              }, 'fast');
            }
          }
          
          var data={
            ...sourceJson,...formJson,...onSubmit
          }

          $('form').jsonForm(
            data
          );
        }
         
      </script>

   </body>

</html>
